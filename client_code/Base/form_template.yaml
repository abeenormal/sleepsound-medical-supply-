- components:
  - components:
    - layout_properties: {}
      name: label_2
      properties:
        font: ''
        font_size: 17
        text: |-
          We are located at:
          1212 Sleepland Way
          Brentwood, Tn 37064
      type: Label
    - layout_properties: {}
      name: label_1
      properties:
        align: center
        bold: true
        font_size: 17
        text: |-
          Please bring ID with Proof of Citizenship, and
          your insurance card.
          www.SleepSound.com
      type: Label
    data_bindings:
    - {code: 'self.item[''quickfooter'']', property: role, writeback: false}
