components:
- layout_properties: {grid_position: 'TUQGYK,PHNHXA'}
  name: title_label
  properties:
    bold: true
    font_size: 20
    foreground: theme:Primary
    text: |
      My Cart
  type: Label
- components:
  - layout_properties: {grid_position: 'ZLNBTJ,YMWMPG'}
    name: name_label
    properties: {align: center, font_size: 20}
    type: RichText
  - layout_properties: {grid_position: 'KEAYHT,KUYVWV'}
    name: image_content
    properties: {}
    type: Image
  - layout_properties: {grid_position: 'LWLSTT,GZBVQI'}
    name: description_label
    properties: {align: center, font_size: 20}
    type: RichText
  - layout_properties: {grid_position: 'YLTAZT,HXOKFQ'}
    name: price_label
    properties: {align: center, font_size: 20}
    type: Label
  - event_bindings: {click: return_button_click}
    layout_properties: {grid_position: 'BOPTWJ,EPVZBQ'}
    name: return_button
    properties: {role: tonal-button, text: return}
    type: Button
  layout_properties: {full_width_row: false, grid_position: 'HIINDH,JUAIDW'}
  name: cart_panel
  properties: {border: solid, role: tonal-card}
  type: ColumnPanel
- event_bindings: {click: checkout_button_click}
  layout_properties: {grid_position: 'NXJTQU,NVLIWZ'}
  name: checkout_button
  properties:
    icon: fa:lock
    role: filled-button
    text: |
      Checkout
  type: Button
container: {type: ColumnPanel}
custom_component: true
is_package: true
properties:
- {default_binding_prop: true, default_value: '', important: true, name: id_name, type: string}
- {important: true, name: image, type: object}
- {default_value: '', important: true, name: description, type: string}
- {default_value: '', important: true, name: price, type: string}
- {important: true, name: button_callback, type: object}
