components:
- components:
  - layout_properties: {grid_position: 'ZTPLQY,DNFCYD'}
    name: name_label
    properties: {align: center, content: name, font_size: 20}
    type: RichText
  - data_bindings: []
    layout_properties: {grid_position: 'TNEQVM,CIATQH'}
    name: image_content
    properties: {}
    type: Image
  - layout_properties: {grid_position: 'RVXVVZ,MVOTDG'}
    name: description_label
    properties: {align: center, content: description, font_size: 20}
    type: RichText
  - components:
    - data_bindings: []
      event_bindings: {click: add_button_click}
      layout_properties: {}
      name: add_button
      properties:
        background: theme:Primary
        bold: true
        font_size: 20
        role: filled-button
        text: |
          Add to Cart
        visible: true
      type: Button
    layout_properties: {grid_position: 'OIDYZE,PGUXTI'}
