components:
- components:
  - data_bindings:
    - {code: 'self.item[''name'']', property: text, writeback: false}
    layout_properties: {grid_position: 'NNWOHY,CGAVKK'}
    name: label_2
    properties: {align: center}
    type: Label
  - data_bindings:
    - {code: 'self.item[''image'']', property: source, writeback: false}
    layout_properties: {grid_position: 'TNEQVM,CIATQH'}
    name: image_1
    properties: {}
    type: Image
  - data_bindings:
    - {code: 'self.item[''description'']', property: text, writeback: false}
    layout_properties: {grid_position: 'IBMXWG,UUZVAT'}
    name: label_1
    properties: {align: center}
    type: Label
  - data_bindings:
    - {code: 'f"${self.item[''price'']}"', property: text, writeback: false}
    layout_properties: {grid_position: 'JCPJJU,TFRRPB'}
    name: label_3
    properties: {align: center}
    type: Label
  - event_bindings: {click: add_button_click}
    layout_properties: {grid_position: 'MXPRXM,HBMVWV'}
    name: add_button
    properties:
      background: theme:Primary
      bold: true
      font_size: 20
      role: filled-button
      text: |
        Add To Cart
    type: Button
  layout_properties: {grid_position: 'CQNLFN,FGGXAK'}
  name: content_panel
  properties: {background: 'theme:Primary Container', border: '10px solid ', foreground: 'theme:Primary', role: elevated-card}
  type: ColumnPanel
- event_bindings: {click: back_button_click}
  layout_properties: {grid_position: 'PSNMKR,UCCEKS'}
  name: back_button
  properties:
    role: filled-button
    text: |
      Back
  type: Button
container:
  properties: {role: null}
  type: ColumnPanel
custom_component: false
is_package: true
properties:
- {default_binding_prop: true, default_value: '', important: true, name: product_name, type: string}
- {important: true, name: image, type: object}
- {important: true, name: button_callback, type: object}
- {default_value: '', important: true, name: description, type: string}
- {default_value: '', important: true, name: button_text, type: string}
