components:
- components:
  - layout_properties: {grid_position: 'ZGFADE,GXUUWE'}
    name: name_label
    properties:
      align: center
      font_size: null
      text: |+
        name

    type: Label
  - layout_properties: {grid_position: 'IUWEJT,MEFFCC'}
    name: image_content
    properties: {}
    type: Image
  - layout_properties: {grid_position: 'DUAUEK,HJXUCG'}
    name: description_label
    properties: {align: center, content: description}
    type: RichText
  - layout_properties: {grid_position: 'XGNTJQ,LDVPBE'}
    name: price_label
    properties:
      align: center
      bold: true
      font_size: 22
      text: |
        919.00
      visible: true
    type: Label
  - event_bindings: {click: buy_click}
    layout_properties: {grid_position: 'DMIOQC,QDYTWI'}
    name: buy
    properties: {bold: true, font_size: null, role: tonal-button, text: Buy Now!, visible: true}
    type: Button
  layout_properties: {full_width_row: true, grid_position: 'SPRPNZ,ISTQFV'}
  name: content_panel
  properties: {role: elevated-card}
  type: ColumnPanel
- components:
  - layout_properties: {grid_position: 'TGNKHF,APLKVO'}
    name: spacer_1
    properties: {height: 261}
    type: Spacer
  - components:
    - layout_properties: {}
      name: add_button
      properties: {background: '#a181d5', role: filled-button, text: Add to Cart}
      type: Button
    - layout_properties: {}
      name: added_button
      properties: {background: '#5e87d9', role: filled-button, text: Added}
      type: Button
    layout_properties: {grid_position: 'ALRRVL,TFBIGQ'}
    name: flow_panel_1
    properties: {align: center}
    type: FlowPanel
  layout_properties: {grid_position: 'SPRPNZ,CPWRNK'}
  name: column_panel_2
  properties: {role: elevated-card}
  type: ColumnPanel
- event_bindings: {click: back_button_click}
  layout_properties: {grid_position: 'TQRGGY,LUOHBY'}
  name: back_button
  properties: {bold: true, role: tonal-button, text: Back}
  type: Button
container: {type: ColumnPanel}
custom_component: true
is_package: true
toolbox_item: {hidden: true}
